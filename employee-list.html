<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liststyle.css">
    <title>Employee List</title>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>
    
    <!-- Menu Bar -->
    <nav class="menu-bar">
        <ul class="menu-list">
            <li><a href="index.html" class="menu-link">Home</a></li>
            <li><a href="new-employee.html" class="menu-link">Add Employee</a></li>
            <li><a href="employee-list.html" class="menu-link">Employee List</a></li>
            <li><a href="#" class="menu-link">Salary Management</a></li>
            <li><a href="#" class="menu-link">Leave Management</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Employee List</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section class="table-section">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>ID/Passport No</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee Rows will be dynamically populated -->
                    <!-- Example of how a row will look like -->
                    <tr>
                        <td><img src="path/to/photo.jpg" alt="Employee Photo" class="employee-photo"></td>
                        <td>John Doe</td>
                        <td>1234567890</td>
                        <td>+123456789</td>
                        <td>Manager</td>
                        <td>
                            <a href="view-employee.html?id=123" class="action-link">View</a>
                            <a href="edit-employee.html?id=123" class="action-link">Edit</a>
                            <a href="delete-employee.html?id=123" class="action-link" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                        </td>
                    </tr>
                    <!-- More rows will be populated dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Management System. All rights reserved.</p>
    </footer>

    <script src="listscript.js"></script>
</body>
</html>
